<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoptando Sonrisas</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./imgs/Logo.png" alt="">
            <h2 class="h1-adoptando">Adoptando <br> Sonrisas</h2>
        </div>
        <div>
            <nav>
                <a href="Index.html" class="nav-link">Inicio</a>
                <a href="#" class="nav-link">Adopta</a>
                <a href="#" class="nav-link">Denuncia</a>
                <a href="#" class="nav-link">Información</a>
                <a href="Login.html">
                    <button class="boton-login">Login</button>
                </a>
                
            </nav>
        </div>
    </header>
    <div class="login">
        <h1>Iniciar Sesión</h1>
        <form method="post">
            <div class="perro-login">
                <img src="./imgs/Perrito-login.png" alt="Perro de inicio de sesión">
            </div>
            <div class="user">
                <ion-icon name="mail-outline"></ion-icon>
                <label for="username">Usuario</label>
                <input type="text" placeholder="Usuario" required>
            </div>
            <div class="pass">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <label for="password">Contraseña</label>
                <input type="password" placeholder="Contraseña" required>
            </div>
            <div class="recordar">
                <label for=""><input type="checkbox">Recordar</label>
                <a href="#"></a>
            </div>
            <div class="register">
                No Cuento Con Una Cuenta <a href="#">Registrarme</a>
            </div>
            <input type="submit" value="Iniciar Sesión">
        </form>
    </div>
